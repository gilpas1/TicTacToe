<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        
        <div id="board">
            <div class="box">X</div>
            <div class="box">X</div>
            <div class="box">X</div>
            <div class="box">X</div>
            <div class="box">X</div>
            <div class="box">X</div>
            <div class="box">X</div>
            <div class="box">X</div>
            <div class="box">X</div>
        </div>
        <div id="start-form">
            <p>Enter your names:</p>
            <label for="player1">Player 1</label>
            <input id="player1" type="text"><br>
            <label for="player2">Player 2</label>
            <input id="player2" type="text"><br><br>
            <button id="start-btn">Start Game!</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
